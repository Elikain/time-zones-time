<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time-Zones-Timer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Time-Zones-Timer</h1>
		</header>
		<section>
			<article>
				<h2>Local Time</h2>
				<p id="time_string_left_top" class="p__top"></p>
				<p id="time_string_left_bottom" class="p__bottom"></p>
			</article>
			<article>
				<div class="buttons_top">
					<button type="button" onclick="runClocks('pdt'); utc_scale.value=-7">PDT</button>
					<button type="button" onclick="runClocks('mdt'); utc_scale.value=-6">MDT</button>
					<button type="button" onclick="runClocks('edt'); utc_scale.value=-4">EDT</button>
					<button type="button" onclick="runClocks('cest'); utc_scale.value=2">CEST</button>
				</div>
				<div>
					<h3>UTC</h3>
					<div id="utc_nav">
						<div>
							<button id="plus_button" type="button">+</button>
							<input type="number" id="utc_scale" min="-12" max="14" value="0" readonly>
							<button id="minus_button" type="button">-</button>
						</div>
						<div>
							<button type="button" onclick="runClocks('custom')">Set</button>
							<button type="button" onclick="utc_scale.value=0">Reset</button>
						</div>
					</div>
				</div>
			</article>
			<article>
				<h2 id="utc_string_right"></h2>
				<p id="time_string_right_top" class="p__top"></p>
				<p id="time_string_right_bottom" class="p__bottom"></p>
			</article>
		</section>
		<footer></footer>
	</div>
	<script src="main.js"></script>
</body>
</html>
